<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      const pathname = window.location.pathname;
      const redirectUrl = pathname.startsWith("/portfolio")
        ? "/portfolio/#/"
        : "/#/";

      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>Redirecting to the app...</p>
  </body>
</html>
